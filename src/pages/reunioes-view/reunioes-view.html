<ion-header>
  <ion-navbar color="preto">

</ion-header>

<ion-content class="corpo" padding>

  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <!-- ################ Conteudo Dinamico ################ -->

          <ion-card class="speaker-card">
            <ion-card-content>
              <ion-card-title>
                {{ reuniao.nome }}
              </ion-card-title>
              <p>
                Hor√°rio: {{ reuniao.horario }}h
              </p>

          </ion-card>
        </ion-col>
        <!-- ################ Conteudo Dinamico ################ -->
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
