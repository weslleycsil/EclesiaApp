<ion-header>

  <ion-toolbar color="preto">

      <ion-buttons start>
        <button ion-button (click)="close()">
          <ion-icon name="md-close"></ion-icon>
        </button>

    </ion-toolbar>
  
  </ion-header>
  
  
  <ion-content>

      <ion-list-header>
        Eclesia - SG
      </ion-list-header>
      <ion-item>
        <ion-row>
          <ion-col col-6><img src="assets/icon/icon.png" style="max-height: 80px;" align="right"></ion-col>
          <ion-col col-6><p style="top:50%;">{{versao.nome}}<br>Vers√£o: {{versao.versao}}</p></ion-col>
        </ion-row>

        Termos de Privacidade
      </button>
      <button ion-item (click)="open('site')">
        Site do Aplicativo
      </button>
      <button ion-item (click)="rate()">
        Avalie na Loja
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Desenvolvedor - Weslley Silva
      </ion-list-header>
  
      <button ion-item (click)="open('sitetw')">
        Site do Desenvolvedor
      </button>

    </ion-list>
