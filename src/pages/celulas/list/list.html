<ion-header>

    <ion-navbar color="preto">

    </ion-navbar>

  </ion-header>

  <ion-content padding class="corpo">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list no-lines *ngIf="show">
    <ion-item-group *ngFor="let cidade of celulasList">
      <ion-item-divider color="light">{{cidade.cidade}}</ion-item-divider>
      <button ion-item *ngFor="let celula of cidade.celulas" (click)="verInfo(celula)">
        <ion-avatar item-left>
          <ion-icon name="pin"></ion-icon>
          <br/>
          <div class="km">{{ celula.distance }} Km</div>
        </ion-avatar>
          <h2>{{ celula.Nome }}</h2>
          <p>{{ celula.Lider }}</p>
      </button>
    </ion-item-group>
  </ion-list>
  <ion-list no-lines *ngIf="!show">
      <ion-item-group>
        <button ion-item *ngFor="let celula of celulasList" (click)="verInfo(celula)">
          <ion-avatar item-left>
            <ion-icon name="pin"></ion-icon>
            <br/>
            <div class="km">{{ celula.distance }} Km</div>
          </ion-avatar>
            <h2>{{ celula.Nome }}</h2>
            <p>{{ celula.Lider }}</p>
        </button>
      </ion-item-group>
    </ion-list>
</ion-content>
