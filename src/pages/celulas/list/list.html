<ion-content padding class="corpo">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list no-lines>
    <ion-item-group *ngFor="let cidade of celulasList">
      <ion-item-divider color="light">{{cidade.cidade}}</ion-item-divider>
      <button ion-item *ngFor="let celula of cidade.celulas">
        <ion-avatar item-left>
          <ion-icon name="pin"></ion-icon>
          <br/>
          <div class="km">Km</div>
        </ion-avatar>
          <h2>{{ celula.Nome }}</h2>
          <p>{{ celula.Lider }}</p>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>
